<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dhtmlxGantt with Progress Bar and Checklist</title>

    <!-- Use local CSS -->
    <link href="codebase/dhtmlxgantt.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #gantt_here {
            width: 100%;
            height: 90%;
        }

        button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for completed tasks */
        .completed-task .gantt_task_content {
            text-decoration: line-through;
            color: gray;
        }

        .completed-task .gantt_row {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="gantt_here"></div>
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>

    <!-- Use local JS -->
    <script src="codebase/dhtmlxgantt.js"></script>
    <script src="script.js"></script>
</body>
</html>
